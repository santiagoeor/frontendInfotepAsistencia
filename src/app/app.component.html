@if(activateQrDinamico()){
<app-qr-dinamico-student [dataStudent]="dataStudentIdentification"></app-qr-dinamico-student>
}@else {
<div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <form [formGroup]="myForm">
            <!-- Usuario -->
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" formControlName="email" id="username" placeholder="Ingresa tu usuario" required><br>
                @if (isValidField('email')) {
                <b style="color: red;">{{ getFieldError('email') }}</b>
                }
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" id="password" placeholder="Ingresa tu contraseña"
                    required><br>
                @if (isValidField('password')) {
                <b style="color: red;">{{ getFieldError('password') }}</b>
                }
            </div>

            <!-- Botón -->
            <button (click)="login()">Ingresar</button>
        </form>
    </div>
</div>
}
